<h3 mat-dialog-title color="primary">PROVEEDOR-{{title}}</h3>
<mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="100%">
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Nombre" maxlength="100" formControlName="name" required>
          <mat-error>Ingrese algún valor</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="50%">
        <mat-form-field fxFlex="80%">
          <mat-select placeholder="Tipo de Documento" maxlength="50" formControlName="documentType" required>
            <mat-option value = "DNI">DNI</mat-option>
            <mat-option value = "RUC">RUC</mat-option>        
          </mat-select>
          <mat-error> Ingrese algún valor </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Número de documento" maxlength="50" formControlName="documentNumber" required>
          <mat-error>Ingrese algún valor</mat-error>          
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="50%">
        <mat-form-field style="width: 90%">
          <input matInput placeholder="Dirección" maxlength="200" formControlName="address">
          <mat-error>Ingrese algún valor</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <mat-form-field style="width: 90%">
          <input matInput placeholder="Teléfono" maxlength="100" formControlName="phoneNumber">
          <mat-error>Ingrese algún valor</mat-error>          
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
        <div fxFlex="50%">
          <mat-form-field style="width: 90%">
            <input matInput placeholder="e-mail" maxlength="100" formControlName="email">
            <mat-error>Ingrese algún valor</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="50%">
          <mat-form-field style="width: 90%">
            <input matInput placeholder="Persona de contacto" maxlength="100" formControlName="contactPerson">
            <mat-error>Ingrese algún valor</mat-error>          
          </mat-form-field>
        </div>
      </div>
    <itcusco-processing [showProcessing]="showProcessing"></itcusco-processing>
  </form>      
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end">
  <div *ngIf="title != operationView">
    <button mat-raised-button color="primary" mat-dialog-close (click)="save()" [disabled]="!form.valid">{{title}}</button>
  </div>  
  <button mat-button [mat-dialog-close]="true">CANCELAR</button>
</mat-dialog-actions>
