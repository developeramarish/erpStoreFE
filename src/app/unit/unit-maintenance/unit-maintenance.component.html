<h3 mat-dialog-title color="primary">UNIDAD - {{title}}</h3>
<mat-dialog-content>
  <form [formGroup]="form" >
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="50%" fxLayout.xs="100%">
        <mat-form-field style="width: 80%">
          <input matInput placeholder="CÃ³digo de Unidad" formControlName="codeUnit" required>
        </mat-form-field>
        <mat-error *ngIf="form.controls['codeUnit'].hasError('codeUnit')">
          Ingrese algun valor
        </mat-error>
      </div>
      <div fxFlex="50%" fxLayout.xs="100%">
        <mat-form-field style="width: 80%">
          <input matInput placeholder="Nombre" formControlName="name" required>
        </mat-form-field>
        <mat-error *ngIf="form.controls['name'].hasError('name')">
          Ingrese algun valor
        </mat-error>
      </div>
    </div>
    <itcusco-processing [showProcessing]="showProcessing"></itcusco-processing>
  </form>      
</mat-dialog-content>
<mat-dialog-actions>
  <div *ngIf="title != operationView">
    <button mat-raised-button color="primary" mat-dialog-close (click)="save()" [disabled]="!form.valid">{{title}}</button>
  </div>  
  <button mat-button [mat-dialog-close]="true">CANCELAR</button>
</mat-dialog-actions>
