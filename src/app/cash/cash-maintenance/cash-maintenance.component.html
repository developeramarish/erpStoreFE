<h3 mat-dialog-title color="primary">CAJA-{{title}}</h3>
<mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="100%">
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Nombre" maxlength="100" formControlName="name" required>
          <mat-error>Ingrese algún valor</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="100%">
      <mat-form-field style="width: 80%">
        <mat-select placeholder="Tienda" formControlName="idStore" name="store" required>
          <mat-option *ngFor="let store of listStore" [value]="store.idStore">
            {{ store.name }}
          </mat-option>
        </mat-select>
        <mat-error> Ingrese algún valor</mat-error>
      </mat-form-field>
      <div *ngIf="!disabledEdit">
        <button mat-icon-button (click)="getStore(true)" matTooltip="Actualizar Tiendas" >
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="addStore()" matTooltip="Agregar Tienda" >
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
    </div>
    <itcusco-processing [showProcessing]="showProcessing"></itcusco-processing>
  </form>      
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end">
  <div *ngIf="title != operationView">
    <button mat-raised-button color="primary" mat-dialog-close (click)="save()" [disabled]="!form.valid">{{title}}</button>
  </div>  
  <button mat-button [mat-dialog-close]="true">CANCELAR</button>
</mat-dialog-actions>
