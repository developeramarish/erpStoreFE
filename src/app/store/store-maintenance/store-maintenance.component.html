<h3 mat-dialog-title color="primary">TIENDA-{{title}}</h3>
<mat-dialog-content>
  <form [formGroup]="form" >
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="100%" >
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Nombre" formControlName="name" required>
        </mat-form-field>
        <mat-error *ngIf="form.controls['name'].hasError('name')">
          Ingrese algún valor
        </mat-error>
      </div>
    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="100%" >
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Dirección" formControlName="address" required>
        </mat-form-field>
        <mat-error *ngIf="form.controls['address'].hasError('address')">
          Ingrese algún valor
        </mat-error>
      </div>
    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="100%" >
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Proceso de venta" formControlName="processSale" required>
        </mat-form-field>
        <mat-error *ngIf="form.controls['processSale'].hasError('processSale')">
          Ingrese algún valor
        </mat-error>
      </div>
    </div>
    <itcusco-processing [showProcessing]="showProcessing"></itcusco-processing>
  </form>      
</mat-dialog-content>
<mat-dialog-actions>
  <div *ngIf="title != operationView">
      <button mat-button mat-dialog-close (click)="save()" [disabled]="!form.valid" >{{title}}</button>
  </div>  
  <button mat-button [mat-dialog-close]="true">CANCELAR</button>
</mat-dialog-actions>
